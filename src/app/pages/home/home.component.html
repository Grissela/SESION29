<div class="w-3/4 mx-auto ">
    <table class="w-3/4 mx-auto mt-[3rem] bg-gray-50 p-4 shadow-lg shadow-gray-300">
        <thead class="bg-orange-700 text-white">
            <tr class="h-[40px] py-6 font-sans">
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datos of alimentos" class="py-3 px-4 font-sans">
                <th>{{datos.Codigo}}</th>
                <th>{{datos.Descripcion}}</th>
                <th>S/. {{datos.Precio}}</th>
                <th><button class="mt-2 mb-2 py-2 px-4 rounded-[50%] bg-red-600 text-white hover:bg-red-400" (click)="borrar(datos)"><i class="bi bi-trash-fill"></i></button></th>
            </tr>
        </tbody>
    </table>
    
    <div class="mat-dialog-actions ml-[6rem] mt-4">
        <button class=" bg-orange-400 text-white py-2 px-4 rounded-lg hover:bg-orange-700" (click)="openDialog()">Agregar producto</button>
    </div>
</div>
